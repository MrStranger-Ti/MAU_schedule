<form class="note-block__form flex" method="post" name="{% block form_name %}{% endblock %}">
  {% csrf_token %}
  <textarea class="note-block__textarea"></textarea>
  <div class="note-block__btns flex">
    <div class="note-block__btns-block">
      <button class="btn" name="close" type="button">Свернуть</button>
    </div>
    <div class="note-block__btns-block">
      {% block buttons %}

      {% endblock %}
    </div>
  </div>
</form>
