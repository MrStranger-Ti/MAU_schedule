<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Удаление заметки</title>
</head>
<body>
  <h1>Вы точно хотите удалить заметку?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <p><a href="{% url 'notes:note' day=note.day lesson_number=note.lesson_number %}">Назад</a></p>
  </form>
</body>
</html>
