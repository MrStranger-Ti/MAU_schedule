{% extends 'schedule/base_schedule.html' %}
{% load static %}
{% load schedule_tags %}

{% block head_title %}
  Расписание преподавателя
{% endblock %}

{% block html_loaded_scripts %}
  <script>
      const url = getIndex() + '/schedule/get-teacher-schedule/?&key={{ teacher_key }}&name={{ teacher_name }}'
      document.addEventListener('DOMContentLoaded', () => getSchedule(url))
  </script>
{% endblock %}
