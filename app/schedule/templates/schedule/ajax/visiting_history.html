{% if history %}
  <h2 class="schedule__history-title">Недавно посещенные расписания</h2>
  <ul class="schedule__history-list">
    {% for item in history %}
      <li class="schedule__history-item">
        <a class="schedule__history-link" href="{% url 'schedule:teacher_schedule' %}?page=1&key={{ item.teacher_key }}&name={{ item.teacher_name }}">{{ item.teacher_name }}</a>
        <button class="btn schedule__history-btn" type="button" name="delete">Удалить</button>
      </li>
    {% endfor %}
  </ul>
{% endif %}
