{% if teachers_links %}
  <ul class="teacher-links">
    {% for teacher_name, teacher_link in teachers_links.items %}
      <li>
        <a class="schedule__teacher-link" href="{% url 'schedule:teacher_schedule' %}?key={{ teacher_link }}&name={{ teacher_name }}&page=1">{{ teacher_name }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Ни одного преподавателя не найдено.</p>
{% endif %}
