{% if teachers_links %}
  <ul class="schedule__teacher-links">
    {% for teacher_name, teacher_link in teachers_links.items %}
      <li>
        <a class="dark-link link" href="{% url 'schedule:teacher_schedule' %}?key={{ teacher_link }}&name={{ teacher_name|urlencode }}&page=1">{{ teacher_name }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <div class="schedule__info-block">
    <p class="schedule__info">Ни одного преподавателя не найдено.</p>
  </div>
{% endif %}
