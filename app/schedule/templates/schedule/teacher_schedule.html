{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script src="{% static 'js/schedule/get_schedule.js' %}"></script>
  <style>
      .spinner-border-hidden {
          display: none;
      }

      .spinner-border-visible {
          display: block;
          width: 200px;
          height: 200px;
          margin-top: 100px;
      }

      .flex {
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .teacher-links-hidden {
          display: none;
      }
  </style>
</head>
<body>
<section class="tables">
  <div class="container tables__container flex">
    <h1>Расписание</h1>
    <a href="{% url 'schedule:group' %}">Расписание групп</a>
    <form method="get">
      <input type="text" name="query" {% if query %} value="{{ query }}" {% endif %}>
      <button type="submit">Найти</button>
    </form>
    <div class="spinner-border spinner-border-visible" role="status">
      <span class="visually-hidden"></span>
    </div>
  </div>
</section>
<script>
    const url = 'http://127.0.0.1:8000/get-teacher-schedule/?page={{ page }}&teacher={{ teacher }}'
    document.addEventListener('DOMContentLoaded', () => getSchedule(url))

    const formBtn = document.querySelector('button')
    formBtn.addEventListener('click', (event) => {
        const input = document.querySelector('input')
        if (!input.value) {
            event.preventDefault()
        }
    })
</script>
</body>
</html>
