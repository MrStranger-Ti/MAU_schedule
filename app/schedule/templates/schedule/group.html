{% load static %}
{% load schedule_tags %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Расписание</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script src="{% static 'js/schedule/get_schedule.js' %}"></script>
  <style>
      .flex {
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .spinner-border-visible {
          display: block;
          width: 200px;
          height: 200px;
          margin-top: 100px;
      }

      .spinner-border-hidden {
          display: none;
      }
  </style>
</head>
<body>
<p>Пользователь: {{ request.user.full_name }}</p>
{% if user.is_authenticated %}
  <form action="{% url 'mau_auth:logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Выход</button>
  </form>
  <a href="{% url 'profiles:profile' %}">Профиль</a>
{% else %}
  <a href="{% url 'mau_auth:login' %}">Войти</a>
  <a href="{% url 'mau_auth:registration' %}">Зарегистрироваться</a>
{% endif %}
<section class="tables">
  <div class="container tables__container flex">
    <h1>Расписание</h1>
    <a href="{% url 'schedule:teacher_search' %}">Расписание преподавателей</a>
    <div class="spinner-border spinner-border-visible" role="status">
      <span class="visually-hidden"></span>
    </div>
  </div>
</section>
<script>
    jQuery(function ($) {
        $('tbody tr[tr-href]').addClass('clickable').click(function () {
            window.location = $(this).attr('tr-href');
        });
    });

    const url = 'http://127.0.0.1:8000/get-group-schedule/?page={{ page }}'
    document.addEventListener('DOMContentLoaded', () => getSchedule(url))
</script>
</body>
</html>
