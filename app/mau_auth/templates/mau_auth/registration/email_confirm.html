{% extends 'mau_auth/base_auth.html' %}

{% block auth %}
  {% if email_confirmed %}
    <p class="auth__descr">Почта успешно подтверждена!</p>
  {% else %}
    <p class="auth__descr">Не удалось подтвердить почту.</p>
  {% endif %}
  <div class="auth__link"><a href="{% url 'mau_auth:login' %}">Войти</a></div>
{% endblock %}
