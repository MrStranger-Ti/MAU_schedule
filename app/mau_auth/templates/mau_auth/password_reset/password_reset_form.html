{% extends 'mau_auth/password_reset/base_password_reset.html' %}

{% block auth %}
  <h1 class="auth__title">Восстановление пароля</h1>
  <form class="auth__form flex" action="." method="post">
    {% csrf_token %}
    <div class="auth__inputs-block">
      <div class="form-floating">
        {{ form.email }}
        {{ form.email.label_tag }}
      </div>
    </div>
    <button class="btn auth__btn" type="submit">Отправить</button>
  </form>
  <a class="link dark-link" href="{% url 'mau_auth:login' %}">Войти</a>
{% endblock %}
